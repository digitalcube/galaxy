version: 1
applications:
  - appRoot:
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn run storybook:build
      artifacts:
        baseDirectory: /storybook-static
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot:
    frontend:
      phases:
